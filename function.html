    <script>

            document.write(' ROG ', ' ASUS ', ' 16GB ', ' 1TB ', ' GTX 1660Ti ');

        function Mobile(){
            document.write(' SAMSUNG ', ' A50 ', ' 4GB ', ' 64GB ', ' 25MP ');

        function findAVG(){
            var num1 = 10;
            var num2 = 20;
            var num3 = 30;

            var avg = (num1+num2+num3)/3;


            document.write('Avg is: ', avg);
        }


        function findAVG2(a, b){
            return((a+b)/2);

        }

        var X =5;
        var Y = 10;


       

        Laptop();
        document.write('<br>');
        Mobile();

        findAVG();
