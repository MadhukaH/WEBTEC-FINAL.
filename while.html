<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tweet = ['Dog', 'cat', 'bird', 'fish', 'rabbit', 'turtle', 'hamster', 'gerbil'];
        var i = 0;
        while (i < tweet.length){
            document.write(tweet[i] + '<br>');
            i++;
        }
    </script>
</body>
</html>
